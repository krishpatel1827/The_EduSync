{% extends "base.html" %}
{% block content %}

<style>
    .portal-container {
        max-width: 500px;
        margin: 4rem auto;
        padding: 0 1.5rem;
    }

    .portal-card {
        background: var(--clr-surface);
        border: 1px solid var(--clr-border);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: var(--shadow-lg);
    }

    .portal-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .portal-header h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--clr-text);
    }

    .portal-header p {
        color: var(--clr-text-muted);
        font-size: 0.95rem;
    }

    .portal-icon {
        width: 70px;
        height: 70px;
        border-radius: 20px;
        background: var(--clr-accent-soft, rgba(59, 130, 246, 0.1));
        color: var(--clr-accent);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        margin: 0 auto 1.5rem;
    }

    .portal-form label {
        font-weight: 600;
        color: var(--clr-text);
        margin-bottom: 0.5rem;
        display: block;
        font-size: 0.9rem;
    }

    .portal-form input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--clr-border);
        border-radius: 12px;
        background: var(--clr-surface-alt, var(--clr-bg));
        color: var(--clr-text);
        font-size: 1rem;
        margin-bottom: 1.25rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .portal-form input:focus {
        outline: none;
        border-color: var(--clr-accent);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .portal-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: var(--clr-accent);
        color: #fff;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .portal-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: var(--clr-text-muted);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s;
    }

    .back-link:hover {
        color: var(--clr-accent);
    }
</style>

<div class="portal-container">
    <div class="portal-card">
        <div class="portal-header">
            <div class="portal-icon">
                {% if role == 'teacher' %}üë®‚Äçüè´{% else %}üë®‚Äçüéì{% endif %}
            </div>
            <h2>{{ title }}</h2>
            <p>Enter the {{ code_label }} to access this account</p>
        </div>

        <form method="post" class="portal-form">
            {% csrf_token %}
            <label for="name">{{ name_label }}</label>
            <input type="text" id="name" name="name" placeholder="Enter name (optional)">

            <label for="code">{{ code_label }}</label>
            <input type="text" id="code" name="code" placeholder="Enter {{ code_label }}" required>

            <button type="submit" class="portal-btn">Access {{ role|title }} Account ‚Üí</button>
        </form>

        <a href="{% url dashboard_url %}" class="back-link">‚Üê Back to Admin Dashboard</a>
    </div>
</div>

{% endblock %}
